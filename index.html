<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fighter game</title>
</head>
<body>
    <div class="wrapper">
        <div class="health-bar">
            <div class="player-health-wrapper">
                <div class="player-health"></div>
                <div id="playerHealth" class="player-lost-health"></div>
            </div>
            <div id="timer" class="timer">10</div>
            <div class="enemy-health-wrapper">
                <div class="enemy-health"></div>
                <div id="enemyHealth" class="enemy-lost-health"></div>
            </div>
        </div>
        <div id="displayText" class="fight-result-text"></div>
        <canvas></canvas>
    </div>
    <script src="index.js"></script>
</body>
</html>
